<!DOCTYPE html>
<meta charset="utf-8">
<title>Viz 2</title>
<h1>VISUALIZATION 2</h1>
<p>Top 5 purposes of donation</p>
<style>
  .axis path,
  .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
  }

  .axis text {
      font-family: sans-serif;
      font-size: 11px;
  }
  h1 { color: #111; font-family: 'Open Sans Condensed', sans-serif; font-size: 120px; font-weight: 700; line-height: 64px; margin: 10 0 50; padding: 20px 30px; text-align: center; text-transform: uppercase; }
  p { color: #111; font-family: 'Open Sans', sans-serif; font-size: 60px; line-height: 10px; margin: 0 0 50px;text-align: center; }
</style>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill:none;
  stroke-opacity: .4;
}

.link:hover {
  stroke-opacity: .8;
}

</style>
<body>
<div>
<p id="chart" >
</p>
<p id="legend"></p>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
<script>
  
var units = "Widgets";

var margin = {top: 100, right: 200, bottom: 40, left: 350},
    width = 2500 - margin.left - margin.right,
    height = 1500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
          svg.append("text")
        .attr("x", (width-20))             
        .attr("y", 250 )
        .attr("text-anchor", "middle")  
        .attr("class", "legendTitle")  
        .style("font-size", "45px") 
        .style("text-decoration", "underline")
        //.attr("transform","rotate(-90)")
        .text("Recipient");
        svg.append("text")
        .attr("x", (20))             
        .attr("y", -40 )
        .attr("text-anchor", "middle")  
        .attr("class", "legendTitle")  
        .style("font-size", "45px") 
        .style("text-decoration", "underline")
        //.attr("transform","rotate(-90)")
        .text("Donor");
        // svg.append("text")
        // .attr("x", (1000))             
        // .attr("y", 20 )
        // .attr("text-anchor", "middle")  
        // .attr("class", "legendTitle")  
        // .style("font-size", "45px") 
        // .style("text-decoration", "underline")
        // //.attr("transform","rotate(-90)")
        // .text("Donors and Recipient");


// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);
var path = sankey.link();
var colorScale = d3.scale.ordinal()
    .domain(["21030","21050","32120","60040","23020"])
    .range(["#7F3C8D","#11A579","#3969AC","#F2B701","#E73F74"]);

var categoryScale = d3.scale.ordinal()
    .domain(["21030","21050","32120","60040","23020"])
    .range(["Rail transport","Air transport","Industrial development","Rescheduling and refinancing","Power generation/non-renewable sources"]);
    // console.log(colorScale("21030"));
// load the data

        var svgLegned3 = d3.select("#legend").append("svg")
            .attr("width", 2200).attr("height", 2200)
            
        //D3 Vertical Legend//////////////////////////
        var legend3 = svgLegned3.selectAll('#legend')
            .data(categoryScale.range())
            .enter().append('g')
            .attr("class", "legends3")
            .attr("transform", function (d, i) {
            {
                return "translate(0," + i * 50 + ")"
            }
        })
        
        legend3.append('rect')
            .attr("x", 900)
            .attr("y", 30)
            .attr("width", 80)
            .attr("height", 50)
            .style("opacity","0.5")
            .style("fill", function (d, i) {
            return colorScale(i)
        })
        
        
        legend3.append('text')
            .attr("x", 1030)
            .attr("y", 60)
        //.attr("dy", ".35em")
        .text(function (d, i) {
            return d
        })
            .attr("class", "textselected")
            .style("text-anchor", "start")
            .style("font-size", 30)
            

d3.json("data.json"+"?" + Math.floor(Math.random() * 1000), function(error, graph) {
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .style("stroke",function(d){return colorScale(d.code);})
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
        return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
      this.parentNode.appendChild(this); })
      .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
      return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
    .append("text")
      .text(function(d) { 
      return d.name + "\n" + format(d.value); });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .style("font-size","30px")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + d.x + "," + (
                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});

</script>

</body>
</html>
